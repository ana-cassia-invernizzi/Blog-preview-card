<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="card">
    <div class="image">
      <img src="assets/images/illustration-article.svg"
        alt="Imagem com as cores amarela, branco e preto com alguns símbolos que remetem a códigos.">
    </div>
    <div class="tag">
      <h4>Learning</h4>
    </div>
    <div class="day">
      <p>Published 21 Dec 2023</p>
    </div>
    <div class="title">
      <h2>HTML & CSS foundations</h2>
    </div>
    <div class="content">
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="avatar">
      <img src="assets/images/image-avatar.webp"
        alt="Foto de um homem branco com uma camisa azul em um fundo branco de tijolos.">
      <h4>Greg Hooper</h4>
    </div>
  </div>
</body>

</html>
